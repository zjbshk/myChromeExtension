<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width">
		<title>酷站集首页</title>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/handlebars.min.js"></script>
		<script src="js/Bmob-1.6.7.min.js"></script>
		<script src="js/mdui.min.js"></script>
		<script src="js/url_list.js"></script>
		<link href="css/mdui.min.css" rel="stylesheet" />
	</head>
	<body class="mdui-theme-primary-blue mdui-theme-accent-red mdui-appbar-with-toolbar" style="width:340px;height: 500px;">
		<div class="mdui-appbar mdui-appbar-fixed">
			<div class="mdui-toolbar mdui-color-theme-600">
				<a href="index.html" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">&#xe5c4;</i></a>
				<p href="javascript:;" class="mdui-typo-title">酷站列表</p>
				<div class="mdui-toolbar-spacer"></div>
			</div>
		</div>

		<ul class="mdui-list mdui-list-dense" mdui-collapse="{accordion: true}" id="show_list_class_">

		</ul>
		<script id="tag_list_item" type="text/x-handlebars-template">
			{{#each this}}
			<li class="mdui-list-item mdui-ripple url_item" data-url = "{{link}}">
				<div class="mdui-list-item-avatar"><img src="{{ico_link}}" /></div>
				<div class="mdui-list-item-content">
					<div class="mdui-list-item-title mdui-list-item-one-line">{{name}}</div>
					<div class="mdui-list-item-text mdui-list-item-one-line">{{decription}}</div>
					<div class="mdui-divider" style="margin-top: 6px;"></div>
				</div>
			</li>
			{{/each}}
		</script>
		
	</body>
</html>
